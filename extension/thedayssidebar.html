<!DOCTYPE html>
<html>
<head>
	<title>The Day's Sidebar</title>
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300|Roboto:700' rel='stylesheet' type='text/css'>
  <link href='assets/style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="bg bg-left"></div><div class="bg bg-right"></div>

  <div class="preview" data-color-index="0" style="display:none">
    <div class="bg-top50 bg-text">
    </div>
    <div class="bg-top50">
      <img class="bg-img">
    </div>
  </div>
  <div class="preview" data-color-index="1" style="display:none">
    <div class="bg-top50 bg-text">
    </div>
    <div class="bg-top50">
      <img class="bg-img">
    </div>
  </div>
  <div class="preview" data-color-index="2" style="display:none">
    <div class="bg-top50 bg-text">
    </div>
    <div class="bg-top50">
      <img class="bg-img">
    </div>
  </div>
  <div class="preview" data-color-index="3" style="display:none">
    <div class="bg-top50 bg-text">
    </div>
    <div class="bg-top50">
      <img class="bg-img">
    </div>
  </div>
  <div class="preview" data-color-index="4" style="display:none">
    <div class="bg-top50 bg-text">
    </div>
    <div class="bg-top50">
      <img class="bg-img">
    </div>
  </div>

  <div class="center palette">
    <a target="_blank"><div class="color" data-color-index="0"></div></a>
    <a target="_blank"><div class="color" data-color-index="1"></div></a>
    <a target="_blank"><div class="color" data-color-index="2"></div></a>
    <a target="_blank"><div class="color" data-color-index="3"></div></a>
    <a target="_blank"><div class="color" data-color-index="4"></div></a>
  </div>
  <div class="center info">
    <div class="info-left">
      <div class="the-date"></div>
      <div class="the-time"></div>
    </div>
    <div class="info-right">
      <div>
        Inspired by <span class="inspiration bold"></span>
     </div>
      <div>
        <a href="http://www.thedayscolor.com" target="_blank">The Day's Color</a>
      </div>
    </div>
  </div>

  <script src="assets/jquery-2.1.1.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
